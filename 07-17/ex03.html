<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세번째예제</title>
    <style>
        #div1 {
            background: green;
        }

        #div2, #div3{
            background: yellow;
        }

        .diva{
            padding: 10px;
            margin: 10px;
        }
        #div3 span{
            font-size: 3rem;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <!--이미지 출력태그-->
    <img src="cat.jpg" width = "120">
    <img src="cat.jpg">
    <img src="http://via.placeholder.com/960x150">
    <!-- 영역설정-->
    <div id = "div1" class="diva">
        <img src="cat.jpg" width = "100">
        <img src="cat.jpg" width = "100">
    </div>
    <div id = "div2" class="diva">
        <img src="cat.jpg" width = "100">
        <img src="cat.jpg" width = "100">
    </div>
    <div id = "div3" class="diva">
        <span>안녕하세요!</span>
        <span>반갑습니다.</span>
    </div>
</body>
</html>
