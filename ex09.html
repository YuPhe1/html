<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9번째</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
    <form name="frm">
        번호: <input name="no" size="5" placeholder="번호">
        <br>
        이름: <input name="name" size="10" placeholder="이름">
        <br>
        주소: <input name="juso" size="50" value = "인천 남구 학익동 인천일보 아카데미">
        <br>
        <input type="submit" value="등록">
        <input type="reset" value="취소">
    </form>
</body>
<script>
    // 폼이 서밋될떄
    $(frm).on("submit", function(e){
        e.preventDefault();
        let no = $(frm.no).val();
        let name = $(frm.name).val();
        let juso = $(frm.juso).val();
        if(no==""){
            alert("번호를 입력하세요!");
            $(frm.no).focus();
        } else if(name == ""){
            alert("이름을 입력하세요!");
            $(frm.name).focus();
        } else if(juso == ""){
            alert("주소를 입력하세요!");
            $(frm.juso).focus();
        } else {
            if(confirm("새로운 주소를 등록하실래요?")){
                console.log(no, name, juso);
                // frm.submit();
            }
        }

    });
</script>
</html>
