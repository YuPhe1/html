<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8번째예제</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <style>
        button{
            background: cyan;
            color: yellowgreen;
            font-size: 20px;
            padding: 5px 20px;
            margin-right: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button id = "btn1">1~100까지의 합</button>
    <button id = "btn2">1~100까지의 짝수합</button>
    <button id = "btn3">1~100까지의 홀수합</button>
    <h1>결과&nbsp;:&nbsp;<span id="result"></span></h1>
</body>
<script>
    let sum = 0;
    $("#btn1").on("click", function(){
        sum = 0;
        for(let i = 1; i <= 100; i++){
            sum += i;
        }
        $("#result").html(`<i>${sum}</i>`);
    })
    $("#btn2").on("click", function(){
        sum = 0;
        for(let i = 2; i <= 100; i+=2){
            sum += i;
        }
        $("#result").html(`<i>${sum}</i>`);
    })
    $("#btn3").on("click", function(){
        sum = 0;
        for(let i = 1; i <= 100; i+=2){
            sum += i;
        }
        $("#result").html(`<i>${sum}</i>`);
    })
</script>
</html>
