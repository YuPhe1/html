<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7번째예제</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
    <button onclick="sum();">1~100까지의 합계</button>
    <h1>1~100까지의 합 : <span id = "sum">0</span></h1>
    <hr>
    <button id="btnsum">jquery를 이용한 1~100까지의 합계</button>
</body>
<script>

    //Jquery
    $("#btnsum").on("click", function(){
        let sum = 0;
        for(let i = 2; i <= 100; i +=2){
            sum += i;
        }
        $("#sum").html(`<i>${sum}</i>`);
    });

    // javascript
    function sum(){
        let sum = 0;
        for(let i = 1; i <= 100; i++){
            sum += i;
        }
        // alert(`1~100 까지의 합 = ${sum}`);
        let span_sum = document.getElementById("sum");
        span_sum.innerHTML = sum;
    }
    // sum();
</script>
</html>
